# /Workflow-CI/.github/workflows/ci_workflow.yml

name: CI Model Retraining and Artifact Upload (Skilled)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train_and_upload:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. Setup Python Environment
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.7'
        
    # 2. Install Dependencies (Termasuk semua yang ada di Conda/requirements)
    - name: Install dependencies for MLflow & Model
      run: |
        # Asumsi dependencies dasar ada di sini:
        pip install mlflow==2.19.0 scikit-learn pandas numpy
        # Jika Anda menggunakan file requirements.txt, ganti baris atas dengan:
        # pip install -r MLProject/requirements.txt
        
    # 3. Jalankan MLflow Project (Model Retraining)
    - name: Run MLflow Project and Retrain Model
      run: |
        cd MLProject
        # JALANKAN TANPA --no-conda, karena file MLProject tidak merujuk Conda lagi
        mlflow run . --experiment-name "CI_Retraining_Run"
            
    # 4. Upload Artifacts ke GitHub
    - name: Upload MLflow Artifacts to Repository
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        # Path ke folder mlruns yang dibuat oleh mlflow run .
        path: MLProject/mlruns/